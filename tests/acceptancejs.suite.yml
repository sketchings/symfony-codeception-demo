# Codeception Test Suite Configuration
#
# Suite for acceptance tests that require JavaScript
# Perform tests in browser using the WebDriver

actor: AcceptanceJsTester
extensions:
    enabled:
        - Codeception\Extension\Recorder:
              delete_orphaned: true
              delete_successful: true
modules:
    enabled:
        - Db:
              dsn: 'sqlite:./data/database.sqlite'
              user: ''
              password: ''
        - WebDriver:
              url: http://localhost:8000
              browser: chrome
              wait: 3
              capabilities:
                  "goog:chromeOptions":
                      args: ["--no-sandbox", "--disable-dev-shm-usage", "--guest"]
                      #Other args: "--headless"
        - \App\Tests\Helper\Acceptance
